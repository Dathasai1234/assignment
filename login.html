<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/style.sass" />

    <title>LMS trainee</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="section-form d-flex">
      <div class="section-picture col-7">
        <div class="brand-info">
          <h1>schülke</h1>
          <span>Knowledge Transfer</span>
          <p>Acquire and Apply to Achieve</p>
          <img
            class="illustration-1"
            src="/images/undraw_work_time_re_hdyv (1).svg"
            alt=""
          />

          <p>
            Lorem ipsum dolor sit amet, consectetur <br />
            adipiscing
          </p>

          <div class="social-logos d-flex">
            <ion-icon class="social-logo" name="logo-facebook"></ion-icon>
            <ion-icon class="social-logo" name="logo-twitter"></ion-icon>
            <ion-icon class="social-logo" name="logo-linkedin"></ion-icon>
          </div>
        </div>
      </div>
      <div class="section-login col-5">
        <form class="form d-flex flex-column">
          <div class="form-group">
            <h1>Welcome to Schülke</h1>
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="datha@schulke.com"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter Your Password"
            />
          </div>
          <div class="arrow-up-1"></div>
          <label class="danger-label"
            >Your email or password is incorrect.</label
          >
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
